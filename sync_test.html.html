<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firestore Sync Test</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#0f1220;
      color:#e9ecff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      gap:20px;
    }
    .count{
      font-size:64px;
      font-weight:900;
    }
    button{
      font-size:18px;
      padding:12px 24px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12);
      color:#fff;
      cursor:pointer;
    }
    button:hover{
      background:rgba(255,255,255,.22);
    }
    .log{
      margin-top:20px;
      font-size:14px;
      opacity:.7;
    }
  </style>
</head>
<body>

  <div class="count" id="count">0</div>

  <button id="inc">+1</button>
  <button id="reset">Reset</button>

  <div class="log" id="log">waiting...</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ðŸ”¥ ë„ˆê°€ ì“°ëŠ” firebase.js ë‚´ìš© ê·¸ëŒ€ë¡œ ë¶™ì—¬ë„ ë¨ */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const REF = doc(db, "boxboard", "test", "sync");

    const countEl = document.getElementById("count");
    const logEl = document.getElementById("log");

    /* ìµœì´ˆ ë¬¸ì„œ ë³´ìž¥ */
    await setDoc(
      REF,
      { count: 0, updatedAt: serverTimestamp() },
      { merge: true }
    );

    /* ì‹¤ì‹œê°„ êµ¬ë… */
    onSnapshot(REF, snap => {
      if (!snap.exists()) return;
      const data = snap.data();
      countEl.textContent = data.count ?? 0;
      logEl.textContent = "last update: " + new Date().toLocaleTimeString();
    });

    /* ë²„íŠ¼ */
    document.getElementById("inc").onclick = async () => {
      const n = Number(countEl.textContent) || 0;
      await setDoc(
        REF,
        { count: n + 1, updatedAt: serverTimestamp() },
        { merge: true }
      );
    };

    document.getElementById("reset").onclick = async () => {
      await setDoc(
        REF,
        { count: 0, updatedAt: serverTimestamp() },
        { merge: true }
      );
    };
  </script>

</body>
</html>
