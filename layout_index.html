<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Layout</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout_styles.css">
</head>
<body>

  <div class="layout-wrap">

    <!-- =========================
         TOP BAR (고정)
    ========================== -->
    <div class="layout-top">
      <button id="addSeatBtn" class="btn">+ Seat 추가</button>
      <button id="layoutBackBtn" class="btn back-btn">Back</button>
    </div>

    <!-- =========================
         TOP AREA (좌석 / 스크롤)
    ========================== -->
    <div class="top-area">
      <div class="layout-grid" id="layoutGrid">
        <!-- Seat 카드들 여기 생성 -->
      </div>
    </div>

    <!-- =========================
         BOTTOM AREA (대기자 / 고정)
    ========================== -->
    <div class="bottom-area">

      <div class="waiting-header">
        <input
          id="waitingNameInput"
          placeholder="대기자 이름"
        />
        <button id="addWaitingBtn">+ 대기자 추가</button>
      </div>

      <div class="wait-scroll">
        <section id="waitingList" class="waiting-grid">
          <!-- 대기자 pill -->
        </section>
      </div>

    </div>

  </div>

  <!-- layout JS -->
  <script type="module" src="layout_app.js"></script>

</body>
</html>
