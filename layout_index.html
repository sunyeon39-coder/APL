<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Layout</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout_styles.css">
</head>
<body>

  <!-- Optional loading overlay -->
  <div id="layoutBootLoading" class="layout-loading hidden">
    <div class="spinner"></div>
    <div>Loading…</div>
  </div>

  <div class="layout-wrap">

    <!-- =========================
         TOP BAR (고정)
    ========================== -->
    <div class="layout-top">
      <button id="addSeatBtn" class="btn" type="button">+ Seat 추가</button>
      <button id="layoutBackBtn" class="btn back-btn" type="button">Back</button>
    </div>

    <!-- =========================
         TOP AREA (좌석 / 스크롤)
    ========================== -->
    <div class="top-area">
      <div class="layout-grid" id="layoutGrid">
        <!-- Seat 카드들 여기 생성 -->
      </div>
    </div>

    <!-- =========================
         BOTTOM AREA (대기자 / 고정)
    ========================== -->
    <div class="bottom-area">

      <div class="waiting-header" role="group" aria-label="대기자 추가">
        <input
          id="waitingNameInput"
          type="text"
          inputmode="text"
          autocomplete="off"
          placeholder="대기자 이름"
        />
        <button id="addWaitingBtn" type="button">+ 대기자 추가</button>
      </div>

      <div class="wait-scroll">
        <section id="waitingList" class="waiting-grid">
          <!-- 대기자 pill -->
        </section>
      </div>

    </div>

  </div>

  <!-- layout JS -->
  <script type="module" src="layout_app.js"></script>

</body>
</html>
