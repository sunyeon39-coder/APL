<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Layout</title>
  <link rel="stylesheet" href="layout_styles.css" />
</head>
<body>

<div class="layout-wrap">

  <!-- TOP -->
  <header class="layout-top">
    <button id="addSeatBtn" class="btn">+ Seat 추가</button>
    <button class="btn back" onclick="history.back()">Back</button>
  </header>

  <!-- SEAT AREA -->
  <main class="layout-main">
    <section id="seatGrid" class="grid"></section>
  </main>

  <!-- WAITING -->
  <footer class="layout-bottom">
    <div class="waiting-input">
      <input id="waitingInput" placeholder="대기자 이름" />
      <button id="addWaitingBtn" class="btn primary">+ 대기자 추가</button>
    </div>
    <section id="waitingGrid" class="waiting-grid"></section>
  </footer>

</div>

<script src="layout_app.js"></script>
</body>
</html>
