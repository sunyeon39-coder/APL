<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout</title>

  <link rel="stylesheet" href="layout_styles.css" />
</head>
<body>

<div class="layout-wrap">

  <!-- TOP BAR -->
  <header class="layout-top">
    <button id="addSeatBtn" class="btn">+ Seat 추가</button>
    <button class="btn back" onclick="history.back()">Back</button>
  </header>

  <!-- SEAT AREA -->
  <main class="layout-main">
    <section id="layoutGrid" class="seat-grid"></section>
  </main>

  <!-- WAITING AREA -->
  <footer class="layout-bottom">
    <div class="waiting-header">
      <input id="waitingNameInput" placeholder="대기자 이름" />
      <button id="addWaitingBtn" class="btn">+ 대기자 추가</button>
    </div>

    <section id="waitingList" class="waiting-list"></section>
  </footer>

</div>

<script type="module" src="layout_app.js"></script>
</body>
</html>
