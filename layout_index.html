<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Layout</title>

  <link rel="stylesheet" href="layout_styles.css" />
</head>
<body>

<div class="layout-wrap">

  <!-- TOP -->
  <div class="layout-top">
    <button id="addSeatBtn" class="btn">+ Seat 추가</button>
    <button id="backBtn" class="btn">Back</button>
  </div>

  <!-- MAIN -->
  <div class="layout-main">
    <div id="layoutGrid" class="layout-grid"></div>
  </div>

  <!-- WAITING -->
  <div class="layout-waiting">
    <div class="waiting-header">
      <input id="waitingNameInput" placeholder="대기자 이름" />
      <button id="addWaitingBtn" class="btn">+ 대기자 추가</button>
    </div>
    <div id="waitingList" class="waiting-list"></div>
  </div>

</div>

<script type="module" src="layout_app.js"></script>
</body>
</html>
