<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0f1220,#0a0d18);
      color:#e9ecff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    .card{
      width:100%;
      max-width:380px;
      padding:28px 26px 24px;
      border-radius:18px;
      background:linear-gradient(135deg,#182235,#111a2b);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    h1{
      margin:0 0 18px;
      text-align:center;
      font-size:22px;
    }
    .field{
      margin-bottom:14px;
    }
    .field input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      color:#fff;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      background:#4aa3ff;
      color:#08121f;
      font-size:15px;
      font-weight:800;
      cursor:pointer;
    }
    .btn:disabled{
      opacity:.6;
      cursor:default;
    }
    .error{
      min-height:18px;
      margin-top:10px;
      font-size:13px;
      color:#ff5c7c;
      text-align:center;
    }
    .footer{
      margin-top:16px;
      text-align:center;
      font-size:13px;
      color:#a9b0d6;
    }
    .footer a{
      color:#4aa3ff;
      text-decoration:none;
      font-weight:700;
    }
  </style>
</head>
<body>
<!-- 이메일 -->
<div class="field">
  <input
    id="emailInput"
    type="email"
    placeholder="이메일"
    autocomplete="username"
  />
</div>

<!-- 비밀번호 -->
<div class="field">
  <input
    id="passwordInput"
    type="password"
    placeholder="비밀번호"
    autocomplete="current-password"
  />
</div>

<!-- ⭐ 닉네임 (회원가입용) -->
<div class="field">
  <input
    id="nicknameInput"
    type="text"
    placeholder="닉네임 (표시 이름)"
    autocomplete="nickname"
  />
</div>

<button id="loginBtn">로그인</button>
<button id="signupBtn">회원가입</button>
<button id="googleLoginBtn">Google 로그인</button>

<div id="errorBox" style="display:none;color:#ff5c7c;"></div>

<script type="module" src="login.js"></script>

  <div class="card">
    <h1>회원가입</h1>

    <div class="field">
      <input id="emailInput" type="email" placeholder="이메일" />
    </div>

    <div class="field">
      <input id="passwordInput" type="password" placeholder="비밀번호 (6자 이상)" />
    </div>

    <div class="field">
      <input id="passwordConfirmInput" type="password" placeholder="비밀번호 확인" />
    </div>

    <div class="field">
      <input id="adminCodeInput" type="text" placeholder="관리자 코드 (선택)" />
    </div>

    <button id="signupBtn" class="btn">회원가입</button>

    <div id="errorMsg" class="error"></div>

    <div class="footer">
      이미 계정이 있나요?
      <a href="login.html">로그인</a>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
