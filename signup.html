<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0f1220,#0a0d18);
      color:#e9ecff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    .card{
      width:100%;
      max-width:380px;
      padding:28px 26px 26px;
      border-radius:18px;
      background:linear-gradient(135deg,#182235,#111a2b);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      font-weight:800;
    }

    .desc{
      margin-bottom:22px;
      font-size:13px;
      color:#a9b0d6;
      line-height:1.5;
    }

    .google-btn{
      width:100%;
      padding:13px 14px;
      border-radius:14px;
      border:none;
      background:#fff;
      color:#111;
      font-size:15px;
      font-weight:800;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .google-btn:hover{
      background:#f1f3f5;
    }

    .google-icon{
      width:18px;
      height:18px;
    }

    .error{
      min-height:18px;
      margin-top:14px;
      font-size:13px;
      color:#ff5c7c;
    }

    .footer{
      margin-top:18px;
      font-size:12px;
      color:#7f87b6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>로그인</h1>

    <div class="desc">
      Google 계정으로 간편하게 로그인하세요.
      <br />
      별도의 회원가입은 필요하지 않습니다.
    </div>

    <button id="googleLoginBtn" class="google-btn">
      <img
        class="google-icon"
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google"
      />
      Google로 로그인
    </button>

    <div id="errorBox" class="error"></div>

    <div class="footer">
      © BoxBoard
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
