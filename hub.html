<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Tournament Hub</title>
  <link rel="stylesheet" href="./hub.css" />
</head>
<body>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <button id="menuBtn" class="menu-btn">☰</button>

  <div class="title">Tournament Hub</div>

  <!-- 🔥 클릭 가능한 프로필 버튼 -->
  <button class="topbar-right profile-area" id="profileArea">
    <img id="profileImg" src="https://via.placeholder.com/32" />
    <span id="profileName">내 프로필</span>
  </button>
</div>

<!-- ================= SIDE MENU ================= -->
<div id="sideMenu" class="side-menu">
  <ul>
    <li id="profileBtn">내 프로필</li>
    <li id="userManageBtn" class="admin-only">User Management</li>
    <li>대회 / 회사</li>
    <li>설정</li>
    <li id="logoutBtn">로그아웃</li>
  </ul>
</div>

<div id="overlay" class="overlay"></div>

<!-- ================= MAIN ================= -->
<div class="main">
  <div class="section-head">
    <div class="section-title">대회 / 회사</div>
    <button id="createEventBtn" class="create-btn">+ Create Event</button>
  </div>

  <div id="tournamentList" class="tournament-list"></div>
  <div id="tournamentEmpty" class="empty">
    등록된 대회가 없습니다.
  </div>
</div>

<!-- ================= EVENT MODAL ================= -->
<div id="eventModal" class="modal hidden">
  <div class="modal-box">
    <h3>대회 생성</h3>
    <input id="eventName" placeholder="대회명" />
    <input id="eventLocation" placeholder="지역" />
    <input id="eventStart" type="date" />
    <input id="eventEnd" type="date" />

    <div class="modal-actions">
      <button id="eventCancelBtn">취소</button>
      <button id="eventSaveBtn">저장</button>
    </div>
  </div>
</div>

<!-- ================= NICKNAME MODAL ================= -->
<div id="nicknameModal" class="modal hidden">
  <div class="modal-box">
    <h3>닉네임 설정</h3>
    <p>다른 사용자에게 표시될 이름입니다.</p>

    <input
      id="nicknameInput"
      placeholder="닉네임"
      maxlength="20"
    />

    <div class="modal-actions">
      <button id="nicknameSaveBtn">저장</button>
    </div>
  </div>
</div>

<script type="module" src="./hub.js"></script>
</body>
</html>
