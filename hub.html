<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournament Hub</title>
  <link rel="stylesheet" href="hub.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <div class="top-title">Tournament Hub</div>
  </header>

  <!-- SIDE MENU -->
  <aside id="sideMenu" class="side-menu">
    <ul>
      <li id="menuProfile">내 프로필</li>
      <li id="menuTournaments">대회 / 회사</li>
    </ul>
  </aside>

  <!-- OVERLAY (기본은 클릭 안 막음) -->
  <div id="overlay" class="overlay"></div>

  <!-- MAIN -->
  <main class="main">

    <section id="tournamentSection">

      <!-- 제목 + 생성 버튼 -->
      <div class="section-head">
        <h2 class="section-title">대회 / 회사</h2>
        <button id="createEventBtn" class="create-btn">
          + Create Event
        </button>
      </div>

      <!-- 리스트 -->
      <div id="tournamentList" class="tournament-list"></div>

      <!-- empty -->
      <div id="tournamentEmpty" class="empty">
        등록된 대회가 없습니다.
      </div>

    </section>

  </main>

  <!-- CREATE MODAL -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-box">

      <h3>대회 생성</h3>

      <input id="eventName" placeholder="대회명" />
      <input id="eventLocation" placeholder="장소" />
      <input id="eventStart" type="date" />
      <input id="eventEnd" type="date" />

      <div class="modal-actions">
        <button id="eventCancelBtn">취소</button>
        <button id="eventSaveBtn" class="primary">생성</button>
      </div>

    </div>
  </div>

  <script type="module" src="hub.js"></script>
</body>
</html>
