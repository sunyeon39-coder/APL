<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub</title>
  <link rel="stylesheet" href="hub.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <h1 class="logo">BOX BOARD</h1>
  </header>

  <!-- Side Menu -->
  <aside id="sideMenu" class="side-menu">
    <nav>
      <ul>
        <li data-view="profile">내 프로필</li>
        <li data-view="tournaments">대회 목록</li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Content -->
  <main id="mainView" class="main">

    <!-- Profile View -->
    <section id="view-profile" class="view hidden">
      <h2>내 프로필</h2>

      <div class="card">
        <label>닉네임</label>
        <input id="nicknameInput" type="text" placeholder="닉네임 입력" />

        <div class="radio-group">
          <label>
            <input type="radio" name="displayMode" value="nickname" checked />
            닉네임 사용
          </label>
          <label>
            <input type="radio" name="displayMode" value="realname" />
            가입 이름 사용
          </label>
        </div>

        <button id="saveProfileBtn" class="primary">저장</button>
      </div>
    </section>

    <!-- Tournament List View -->
<section id="view-tournaments" class="view">
  <h2 class="section-title">대회 / 회사</h2>

  <div class="tournament-list vertical">

    <article class="tournament-row" data-id="tmt">
      <div class="t-logo">
        <img src="assets/tmt.png" alt="TMT">
      </div>
      <div class="t-info">
        <h3>19th Taiwan Millions Tournament</h3>
        <p class="location">Taipei, Taiwan</p>
        <p class="date">26.01.22 ~ 26.02.09</p>
      </div>
    </article>

    <article class="tournament-row" data-id="mss">
      <div class="t-logo dark">
        <img src="assets/pokerstars.png" alt="PokerStars">
      </div>
      <div class="t-info">
        <h3>Manila Super Series 23</h3>
        <p class="location">Manila, Philippines</p>
        <p class="date">26.01.23 ~ 26.02.01</p>
      </div>
    </article>

    <article class="tournament-row" data-id="pd">
      <div class="t-logo light">
        <img src="assets/pokerdream.png" alt="Poker Dream">
      </div>
      <div class="t-info">
        <h3>Poker Dream 20 Malaysia</h3>
        <p class="location">Pahang, Malaysia</p>
        <p class="date">26.01.29 ~ 26.02.09</p>
      </div>
    </article>

  </div>
</section>

  </main>

  <script src="hub.js"></script>
</body>
</html>
