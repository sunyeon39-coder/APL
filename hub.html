<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub</title>

  <link rel="stylesheet" href="hub.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <h1 class="top-title">Tournament Hub</h1>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Side Menu -->
  <aside id="sideMenu" class="side-menu">
    <ul>
      <li data-view="profile">내 프로필</li>
      <li data-view="tournaments">대회 목록</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Profile View -->
    <section id="view-profile" class="view hidden">
      <h2 class="section-title">내 프로필</h2>

      <div class="card">
        <label class="label">닉네임</label>
        <input id="nicknameInput" class="input" placeholder="닉네임" />

        <label class="label">표시 이름 방식</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="displayMode" value="nickname" checked />
            닉네임 사용
          </label>
          <label>
            <input type="radio" name="displayMode" value="realname" />
            가입 이름 사용
          </label>
        </div>

        <button id="saveProfileBtn" class="primary-btn">저장</button>
      </div>
    </section>

    <!-- Tournament View -->
    <section id="view-tournaments" class="view">
      <h2 class="section-title">대회 / 회사</h2>

      <div id="tournamentList" class="tournament-list"></div>

      <div id="tournamentEmpty" class="empty hidden">
        등록된 대회가 없습니다.
      </div>
    </section>

  </main>

  <script type="module" src="hub.js"></script>
</body>
</html>
