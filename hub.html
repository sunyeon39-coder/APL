<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Tournament Hub</title>
  <link rel="stylesheet" href="./hub.css" />
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <div class="title">Tournament Hub</div>
  </div>

  <!-- SIDE MENU -->
  <div id="sideMenu" class="side-menu">
    <ul>
      <li>내 프로필</li>
      <li>대회 / 회사</li>
      <li>설정</li>
      <li>로그아웃</li>
    </ul>
  </div>
  <div id="overlay" class="overlay"></div>

  <!-- MAIN -->
  <div class="main">
    <div class="section-head">
      <div class="section-title">대회 / 회사</div>
      <button id="createEventBtn" class="create-btn">+ Create Event</button>
    </div>

    <div id="tournamentList" class="tournament-list"></div>
    <div id="tournamentEmpty" class="empty">등록된 대회가 없습니다.</div>
  </div>

  <!-- MODAL -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-box">
      <h3>대회 생성</h3>
      <input id="eventName" placeholder="대회명" />
      <input id="eventLocation" placeholder="지역" />
      <input id="eventStart" type="date" />
      <input id="eventEnd" type="date" />

      <div class="modal-actions">
        <button id="eventCancelBtn">취소</button>
        <button id="eventSaveBtn">저장</button>
      </div>
    </div>
  </div>

  <script type="module" src="./hub.js"></script>
</body>
</html>
