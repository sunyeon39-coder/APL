<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub</title>
  <link rel="stylesheet" href="hub.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <h1 class="logo">BOX BOARD</h1>
  </header>

  <!-- Side Menu -->
  <aside id="sideMenu" class="side-menu">
    <nav>
      <ul>
        <li data-view="profile">내 프로필</li>
        <li data-view="tournaments">대회 목록</li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Content -->
  <main id="mainView" class="main">

    <!-- Profile View -->
    <section id="view-profile" class="view hidden">
      <h2>내 프로필</h2>

      <div class="card">
        <label>닉네임</label>
        <input id="nicknameInput" type="text" placeholder="닉네임 입력" />

        <div class="radio-group">
          <label>
            <input type="radio" name="displayMode" value="nickname" checked />
            닉네임 사용
          </label>
          <label>
            <input type="radio" name="displayMode" value="realname" />
            가입 이름 사용
          </label>
        </div>

        <button id="saveProfileBtn" class="primary">저장</button>
      </div>
    </section>

    <!-- Tournament List View -->
    <section id="view-tournaments" class="view">
      <h2>대회 / 회사</h2>

      <div class="tournament-list">
        <div class="tournament-card">Demo Tournament A</div>
        <div class="tournament-card">Demo Tournament B</div>
      </div>
    </section>

  </main>

  <script src="hub.js"></script>
</body>
</html>
