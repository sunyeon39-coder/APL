<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoxBoard Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="auth-wrap">
    <div class="auth-card">

      <h2 id="authTitle">로그인</h2>

      <div class="field">
        <input id="emailInput" type="email" placeholder="이메일" />
      </div>

      <div class="field">
        <input id="passwordInput" type="password" placeholder="비밀번호 (6자 이상)" />
      </div>

      <!-- 회원가입 전용 -->
      <div class="field signup-only">
        <input id="nicknameInput" type="text" placeholder="닉네임 (표시 이름)" />
      </div>

      <button id="loginBtn" class="primary-btn">로그인</button>

      <button id="googleLoginBtn" class="google-btn">
        Google 로그인
      </button>

      <div id="errorBox" class="error"></div>

      <div class="auth-footer">
        <span id="toggleText">계정이 없나요?</span>
        <a href="#" id="toggleMode">회원가입</a>
      </div>

    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
