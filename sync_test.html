<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Firestore Sync Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      background:#0f1220;
      color:#fff;
      font-family:system-ui;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      background:#171a2b;
      padding:30px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.4);
    }
    button{
      margin-top:16px;
      padding:12px 20px;
      font-size:18px;
      border-radius:999px;
      border:none;
      background:#4aa3ff;
      color:#000;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üî• Sync Test</h1>
    <h2 id="count">0</h2>
    <button id="incBtn">+1</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîß ÎÑ§ firebase.js ÎÇ¥Ïö© Í∑∏ÎåÄÎ°ú Î≥µÏÇ¨Ìï¥ÎèÑ Îê®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üî• Î™®Îì† Í∏∞Í∏∞Í∞Ä Í∞ôÏù¥ Î≥º Î¨∏ÏÑú
    const ref = doc(db, "test", "sync");

    const countEl = document.getElementById("count");
    const btn = document.getElementById("incBtn");

    // üîÑ Ïã§ÏãúÍ∞Ñ ÏàòÏã†
    onSnapshot(ref, (snap) => {
      if (!snap.exists()) return;
      countEl.textContent = snap.data().count ?? 0;
    });

    // ‚ûï Ï¶ùÍ∞Ä
    btn.onclick = async () => {
      await updateDoc(ref, {
        count: (Number(countEl.textContent) || 0) + 1,
        updatedAt: serverTimestamp()
      });
    };

    // ÏµúÏ¥à ÏÉùÏÑ±
    await setDoc(ref, { count: 0 }, { merge: true });
  </script>

</body>
</html>
