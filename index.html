<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Board</title>
  <link rel="stylesheet" href="./styles.css?v=20260113">
</head>
<body>
  <!-- Admin (desktop) UI root -->
  <div id="adminApp" aria-label="관리자 화면">
    <header class="topbar">
      <div class="topbarLeft">
        <button id="toggleSide" class="iconBtn" type="button" aria-label="사이드바 토글">Tab</button>
        <div class="brand">Box Board</div>
      </div>
      <div class="topbarRight">
        <button id="addBoxBtn" class="btn" type="button">+ 박스 추가</button>
        <button id="resetBtn" class="btn btnGhost" type="button">초기화</button>
      </div>
    </header>

    <aside id="sidePanel" class="sidePanel" aria-label="사이드바">
      <div class="sideTitle">도움말</div>
      <div class="sideHelp">
        <div>• 박스 드래그로 이동</div>
        <div>• 박스 더블클릭: 이름 수정</div>
        <div>• ⓘ 버튼: 이벤트/좌석 설정</div>
      </div>
    </aside>

    <main id="board" class="board" aria-label="배치도"></main>
  </div>

  <!-- Worker (mobile) UI root -->
  <div id="workerApp" aria-label="근무자 화면" hidden></div>

  <!-- New script name to avoid cached old app.js -->
  <script src="./app.v2.js?v=20260113"></script>
</body>
</html>
