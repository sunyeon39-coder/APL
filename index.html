<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Box Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 상단 툴바 -->
  <header class="topbar">
    <div class="left">
      <span class="title">Box Board</span>
      <button class="ghost">☰</button>
      <button>가로정렬</button>
      <button>세로정렬</button>
      <button>가로간격</button>
      <button>세로간격</button>
      <button class="active">선택</button>
    </div>
    <div class="right">
      <button>-</button>
      <span class="zoom">45%</span>
      <button>+</button>
      <button>Reset</button>
    </div>
  </header>

  <!-- 메인 -->
  <main class="main">
    <!-- 좌측 패널 -->
    <aside class="panel">
      <div class="tabs">
        <button class="active">대기</button>
        <button>배치</button>
        <button>박스</button>
      </div>

      <div class="panel-box">
        <h2>대기</h2>

        <div class="input-row">
          <input id="nameInput" placeholder="이름 입력" />
          <button id="addBtn" class="primary">추가</button>
        </div>

        <input class="search" placeholder="검색 (이름)" />

        <ul id="waitingList" class="waiting-list"></ul>

        <p class="hint">
          * 대기 항목을 드래그해서 BOX에 드롭<br/>
          (기존 배치자는 자동으로 대기로)
        </p>
      </div>
    </aside>

    <!-- 보드 -->
    <section id="board" class="board"></section>
  </main>

  <footer class="footer">
    <span>Shift + 클릭 : 다중 선택</span>
    <span>Tab : 사이드바</span>
    <span>Del : 선택 삭제</span>
    <span>이름 더블클릭 : 대기로</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
