<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Box Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">Box Board</div>

    <div class="toolbar">
      <button>가로정렬</button>
      <button>세로정렬</button>
      <button>가로간격</button>
      <button>세로간격</button>
      <button class="active">선택</button>
    </div>

    <div class="zoom">
      <button id="zoomOut">-</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">+</button>
      <button id="resetZoom">Reset</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <!-- LEFT PANEL -->
    <aside class="panel">
      <div class="tabs">
        <button class="tab active">대기</button>
        <button class="tab">배치</button>
        <button class="tab">박스</button>
      </div>

      <div class="panel-section">
        <h3>대기</h3>
        <div class="input-row">
          <input id="nameInput" placeholder="이름 입력" />
          <button id="addBtn">추가</button>
        </div>

        <div class="list" id="waitList"></div>

        <p class="hint">
          ※ 대기 항목을 드래그해서 BOX에 드롭<br />
          (기존 배치자는 자동으로 대기로)
        </p>
      </div>
    </aside>

    <!-- BOARD -->
    <section class="board-wrapper">
      <div class="board" id="board"></div>

      <div class="footer-hint">
        <span>Shift</span> + 클릭 : 다중 선택 ·
        <span>Tab</span> : 사이드바 ·
        <span>Del</span> : 선택 삭제
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
