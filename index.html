<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Box Board</div>
    <div class="toolbar">
      <button id="btn-select" class="active">선택</button>
      <button id="btn-row">가로정렬</button>
      <button id="btn-col">세로정렬</button>
      <button id="btn-reset">Reset</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="tabs">
        <button class="tab active" data-tab="wait">대기</button>
        <button class="tab" data-tab="place">배치</button>
        <button class="tab" data-tab="box">박스</button>
      </div>

      <div class="tab-content active" id="wait">
        <input id="nameInput" placeholder="이름 입력" />
        <button id="addBtn">추가</button>
        <div id="waitList"></div>
      </div>

      <div class="tab-content" id="place">
        <p class="hint">보드에 배치된 카드 보기</p>
      </div>

      <div class="tab-content" id="box">
        <p class="hint">박스 기능 (다음 단계)</p>
      </div>
    </aside>

    <section id="board" class="board"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
