<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- üîê AUTH GUARD (index ÏßÅÏ†ë Ï†ëÍ∑º Ï∞®Îã®) -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, user => {
      // ‚ùå Î°úÍ∑∏Ïù∏ Ïïà Îê® ‚Üí login.html
      if (!user) {
        location.replace("login.html");
        return;
      }

      // ‚ùå boxId ÏóÜÏù¥ index Ï†ëÍ∑º ‚Üí hub.html
      const boxId = new URLSearchParams(location.search).get("boxId");
      if (!boxId) {
        location.replace("hub.html");
      }
    });
  </script>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="brand">Box Board</div>
        <div id="dateText" class="dateText">asd</div>
      </div>
      <div class="header-right">
        <button id="addBoxBtn" class="btn btn-primary">+ Add Box</button>
      </div>
    </header>

    <main id="board" class="board"></main>
  </div>

  <!-- ===== Board Text Editor (E) ===== -->
  <div id="overlayText" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Edit Text">
      <div class="modal-title">Edit Text</div>

      <label class="field">
        <div class="field-label">Date Text</div>
        <input id="inputDateText" class="field-input" type="text" />
      </label>

      <label class="field">
        <div class="field-label">Title Text</div>
        <input
          id="inputTitleText"
          class="field-input"
          type="text"
          value="Box Board"
          disabled
        />
      </label>

      <div class="modal-actions">
        <button id="saveText" class="btn">Save</button>
        <button id="closeText" class="btn">Close</button>
      </div>

      <div class="hint">
        Press <b>E</b> to open / <b>ESC</b> to close
      </div>
    </div>
  </div>

  <!-- ===== Box Editor (W or + Add Box or ‚úè) ===== -->
  <div id="overlayBox" class="overlay hidden" aria-hidden="true">
    <div
      class="modal modal-wide"
      role="dialog"
      aria-modal="true"
      aria-label="Create / Edit Box"
    >
      <div class="modal-title">Create / Edit Box</div>

      <div class="grid">
        <label class="field">
          <div class="field-label">Title</div>
          <input
            id="boxTitle"
            class="field-input"
            type="text"
            placeholder="#41 Challenger Event DAY 2"
          />
        </label>

        <label class="field">
          <div class="field-label">Status</div>
          <select id="boxStatus" class="field-input">
            <option value="Opened">Opened</option>
            <option value="Running">Running</option>
            <option value="Closed">Closed</option>
          </select>
        </label>

        <label class="field">
          <div class="field-label">Buy-in</div>
          <input
            id="boxBuyin"
            class="field-input"
            type="text"
            placeholder="2,000,000 KRW"
          />
        </label>

        <label class="field">
          <div class="field-label">Time</div>
          <input
            id="boxTime"
            class="field-input"
            type="text"
            placeholder="12:00"
          />
        </label>

        <label class="field">
          <div class="field-label">Extra Label</div>
          <select id="boxExtraLabel" class="field-input">
            <option value="Entries">Entries</option>
            <option value="Reg Closes">Reg Closes</option>
          </select>
        </label>

        <label class="field">
          <div class="field-label">Extra Value</div>
          <input
            id="boxExtraValue"
            class="field-input"
            type="text"
            placeholder="138"
          />
        </label>
      </div>

      <div class="modal-actions">
        <button id="saveBox" class="btn btn-primary">Save</button>
        <button id="cancelBox" class="btn">Cancel</button>
      </div>

      <div class="hint">
        Press <b>W</b> to create / <b>ESC</b> to close
      </div>
    </div>
  </div>

  <!-- Í∏∞Ï°¥ Í∏∞Îä• Ïú†ÏßÄ -->
  <script src="app.js"></script>
</body>
</html>
