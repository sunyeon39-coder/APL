<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>document.documentElement.classList.add('page-enter');</script>
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="app">

    <!-- ================= HEADER ================= -->
    <header class="header">
      <div class="header-left">
        <div class="brand">Box Board</div>
        <div id="dateText" class="dateText"></div>
      </div>

      <div class="header-right admin-actions">
        <!-- ðŸ”’ admin ì „ìš© (JSì—ì„œ ìˆ¨ê¹€) -->
        <button id="addBoxBtn" class="btn btn-primary" type="button">
          + Add Box
        </button>

        <!-- ðŸ”“ ëª¨ë“  ì‚¬ìš©ìž -->
        <button id="logoutBtn" class="btn" type="button">
          Logout
        </button>
      </div>
    </header>

    <!-- ================= BOARD ================= -->
    <main id="board" class="board"></main>
  </div>

  <!-- ================= TEXT EDITOR (ADMIN ONLY) ================= -->
  <div id="overlayText" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-title">Edit Text</div>

      <label class="field">
        <div class="field-label">Date Text</div>
        <input id="inputDateText" class="field-input" type="text" />
      </label>

      <div class="modal-actions">
        <button id="saveText" class="btn" type="button">Save</button>
        <button id="closeText" class="btn" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- ================= BOX EDITOR (ADMIN ONLY) ================= -->
  <div id="overlayBox" class="overlay hidden" aria-hidden="true">
    <div class="modal modal-wide" role="dialog" aria-modal="true">
      <div class="modal-title">Create / Edit Box</div>

      <div class="grid">
        <label class="field">
          <div class="field-label">Title</div>
          <input id="boxTitle" class="field-input" type="text" />
        </label>

        <label class="field">
          <div class="field-label">Status</div>
          <select id="boxStatus" class="field-input">
            <option value="Opened">Opened</option>
            <option value="Running">Running</option>
            <option value="Closed">Closed</option>
          </select>
        </label>

        <label class="field">
          <div class="field-label">Buy-in</div>
          <input id="boxBuyin" class="field-input" type="text" />
        </label>

        <label class="field">
          <div class="field-label">Time</div>
          <input id="boxTime" class="field-input" type="text" />
        </label>

        <label class="field">
          <div class="field-label">Extra Label</div>
          <select id="boxExtraLabel" class="field-input">
            <option value="Entries">Entries</option>
            <option value="Reg Closes">Reg Closes</option>
          </select>
        </label>

        <label class="field">
          <div class="field-label">Extra Value</div>
          <input id="boxExtraValue" class="field-input" type="text" />
        </label>
      </div>

      <div class="modal-actions">
        <button id="saveBox" class="btn btn-primary" type="button">Save</button>
        <button id="cancelBox" class="btn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ================= PAGE TRANSITION ================= -->
  <script>
    // Page transition helper
    window.__go = function(url, replace){
      try{
        document.documentElement.classList.add('page-exit');
        document.body.style.visibility = 'hidden';
      }catch(e){}
      if(replace){
        location.replace(url);
      }else{
        location.href = url;
      }
    };
    window.addEventListener('DOMContentLoaded', function(){
      document.documentElement.classList.remove('page-enter');
      document.documentElement.classList.add('page-ready');
    }, { once:true });
  </script>

  <!-- ================= APP LOGIC ================= -->
 <script type="module" src="./auth.js"></script>
</body>
</html>
