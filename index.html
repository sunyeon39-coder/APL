<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <span class="brand__name">Box Board</span>
      </div>
      <button class="pill pill--ghost" aria-label="menu">≡</button>
    </div>

    <div class="topbar__center">
      <button class="pill">가로정렬</button>
      <button class="pill">세로정렬</button>
      <button class="pill">가로간격</button>
      <button class="pill">세로간격</button>
      <button class="pill pill--active">선택</button>

      <div class="zoomGroup">
        <button class="pill pill--ghost" aria-label="zoom out">−</button>
        <div class="pill pill--value">45%</div>
        <button class="pill pill--ghost" aria-label="zoom in">+</button>
      </div>

      <button class="pill">Reset</button>
    </div>

    <div class="topbar__right">
      <div class="hint">Ctrl/⌘ + 휠 : 확대/축소</div>
      <div class="state">저장됨</div>
    </div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <div class="sidebarCard">
        <div class="segTabs">
          <button class="segTabs__btn segTabs__btn--active">대기</button>
          <button class="segTabs__btn">배치</button>
          <button class="segTabs__btn">박스</button>
        </div>

        <div class="sidebarBody">
          <div class="sectionTitle">대기</div>

          <div class="row">
            <input class="input" placeholder="이름 입력" />
            <button class="btnPrimary">추가</button>
          </div>
          <input class="input input--wide" placeholder="검색 (이름)" />

          <div class="queue">
            <div class="queueItem">
              <label class="check">
                <input type="checkbox" />
                <span class="check__box"></span>
              </label>

              <div class="queueItem__main">
                <div class="queueItem__num">1</div>
                <div class="queueItem__pill">대기 00:00:32</div>
              </div>

              <button class="btnDanger">삭제</button>
            </div>

            <div class="queueItem">
              <div class="queueItem__main">
                <div class="queueItem__num">2</div>
                <div class="queueItem__pill">대기 00:02:57</div>
              </div>
              <button class="btnDanger">삭제</button>
            </div>
          </div>

          <div class="note">
            * 대기 항목을 드래그해서 BOX에 드롭 (기존 배치자는 자동으로 대기로)
          </div>
        </div>
      </div>
    </aside>

    <section class="board">
      <div class="boardGrid"></div>

      <div class="cardsRow">
        <div class="miniCard">
          <div class="miniCard__num">1</div>
          <div class="miniCard__panel">
            <div class="miniCard__icons">
              <span class="dot dot--blue"></span>
              <span class="dot dot--gray"></span>
              <span class="dot dot--pink"></span>
              <span class="dot dot--red"></span>
            </div>
            <div class="miniCard__text">
              <div class="miniCard__label">대기</div>
              <div class="miniCard__time">남은 00:00:32</div>
            </div>
          </div>
          <div class="miniCard__corner"></div>
        </div>

        <div class="miniCard">
          <div class="miniCard__num">2</div>
          <div class="miniCard__panel">
            <div class="miniCard__text">
              <div class="miniCard__label">배치완료</div>
              <div class="miniCard__time">대기중</div>
            </div>
          </div>
          <div class="miniCard__corner"></div>
        </div>

        <div class="miniCard">
          <div class="miniCard__num">9</div>
          <div class="miniCard__panel">
            <div class="miniCard__text">
              <div class="miniCard__label">종료</div>
              <div class="miniCard__time">남은 00:10:55</div>
            </div>
          </div>
          <div class="miniCard__corner"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Shift + 클릭: 다중 선택 · Tab : 사이드바 · Del : 선택 삭제 · 이름 더블클릭 : 대기로
  </footer>
</body>
</html>
