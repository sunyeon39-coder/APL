<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <span class="logo">Box Board</span>
      <button data-action="align-x">가로정렬</button>
      <button data-action="align-y">세로정렬</button>
      <button data-action="gap-x">가로간격</button>
      <button data-action="gap-y">세로간격</button>
      <button data-action="select">선택</button>
    </div>
    <div class="right">
      <button data-action="zoom-out">-</button>
      <span id="zoom">100%</span>
      <button data-action="zoom-in">+</button>
      <button data-action="reset">Reset</button>
    </div>
  </header>

  <main class="layout">
    <!-- LEFT -->
    <aside class="left-panel">
      <div class="tabs">
        <button class="active">대기</button>
        <button>배치</button>
        <button>박스</button>
      </div>

      <h2>대기</h2>

      <div class="input-row">
        <input id="nameInput" placeholder="이름 입력" />
        <button id="addWait">추가</button>
      </div>

      <input id="searchInput" placeholder="검색 (이름)" />

      <ul id="waitList"></ul>

      <p class="hint">
        * 대기 항목을 드래그해서 BOX에 드롭<br />
        (기존 배치자는 자동으로 대기로)
      </p>
    </aside>

    <!-- RIGHT -->
    <section class="board" id="board"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
