<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="toolbar">
  <div class="logo">Box Board</div>
  <div class="slots">
    <button class="slot" data-slot="1">슬롯 1</button>
    <button class="slot" data-slot="2">슬롯 2</button>
    <button class="slot" data-slot="3">슬롯 3</button>
  </div>
  <div class="tools">
    <button id="saveSlot">저장</button>
    <button id="loadSlot">불러오기</button>
  </div>
</header>

<div class="main">
  <aside class="panel">
    <h2>대기 추가</h2>
    <div class="add">
      <input id="waitInput" placeholder="이름 입력">
      <button id="addWait">추가</button>
    </div>
    <ul id="waitList"></ul>
  </aside>
  <section id="canvas"></section>
</div>

<script src="app.js"></script>
</body>
</html>
