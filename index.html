<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Board</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- ðŸ” AUTH GUARD -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let resolved = false;
    onAuthStateChanged(auth, user => {
      if (resolved) return;
      resolved = true;
      if (!user) location.replace("login.html");
      console.log("âœ… index auth ok");
    });
  </script>
</head>

<body>

  <div class="app">
    <header class="header">
      <div>
        <div class="brand">Box Board</div>
        <div id="dateText" class="dateText"></div>
      </div>

      <div class="header-right admin-actions">
        <button id="addBoxBtn" class="btn">+ Add Box</button>
      </div>
    </header>

    <main id="board" class="board"></main>
  </div>

  <!-- ================= TEXT EDIT MODAL (E) ================= -->
  <div id="overlayText" class="overlay hidden" aria-hidden="true">
    <div class="modal">
      <h3>Edit Text</h3>
      <input id="inputDateText" placeholder="Date text" />
      <div class="modal-actions">
        <button id="saveText" class="btn">Save</button>
        <button id="closeText" class="btn">Close</button>
      </div>
    </div>
  </div>

  <!-- ================= BOX MODAL (+ / W) ================= -->
  <div id="overlayBox" class="overlay hidden" aria-hidden="true">
    <div class="modal modal-wide">
      <h3>Create / Edit Box</h3>

      <input id="boxTitle" placeholder="Title" />
      <select id="boxStatus">
        <option value="Opened">Opened</option>
        <option value="Running">Running</option>
        <option value="Closed">Closed</option>
      </select>

      <input id="boxBuyin" placeholder="Buy-in" />
      <input id="boxTime" placeholder="Time" />

      <select id="boxExtraLabel">
        <option value="Entries">Entries</option>
        <option value="Reg Closes">Reg Closes</option>
      </select>

      <input id="boxExtraValue" placeholder="Extra value" />

      <div class="modal-actions">
        <button id="saveBox" class="btn btn-primary">Save</button>
        <button id="cancelBox" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¥ APP -->
  <script src="app.js"></script>
</body>
</html>
